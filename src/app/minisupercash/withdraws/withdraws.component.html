<p>hey withdraw</p>
<form (submit)="transferFunds()">
      <label for="fromAccount">From Account:</label>
      <input type="number" id="fromAccount" [(ngModel)]="fromAccount" required>

      <label for="toAccount">To Account:</label>
      <input type="number" id="toAccount" [(ngModel)]="toAccount" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="amount" required>

      <button type="submit">Transfer Funds</button>
    </form>
    <table cellpadding="20px">
      <th>INSTEAD</th>
  <tr>
    
    
    <td><button> <a routerLink="/send-commission"><h1>WITHDRAW</h1></a></button></td>
    <td><button> <a routerLink="/pay-commission"><h1>PAY</h1></a></button></td>
    <td><button> <a routerLink = '/commission-Statement'><h1>STATEMENT</h1></a></button></td>
    
  </tr>
</table>
