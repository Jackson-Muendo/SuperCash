<h1>Get statement</h1>
<form (submit)="transferFunds()">
      <label for="fromAccount">From Account:</label>
      <input type="number" id="fromAccount" [(ngModel)]="fromAccount" required>

      <label for="toAccount">To Account:</label>
      <input type="number" id="toAccount" [(ngModel)]="toAccount" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" [(ngModel)]="amount" required>

      <button type="submit">Statements</button>
      <button> <a routerLink = ''><b>Cancel</b></a></button>
    </form>
